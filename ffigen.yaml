name: LMDBBindings
description: Bindings to LMDB
output: "lib/src/generated_bindings.dart"
headers:
  entry-points:
    - "src/lmdb/libraries/liblmdb/lmdb.h"
include-unused-typedefs: true
preamble: |
  // ignore_for_file: unused_element, unused_field
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
functions:
  include:
    - "mdb_.*"
structs:
  include:
    - "MDB_.*"
enums:
  include:
    - "MDB_.*"
